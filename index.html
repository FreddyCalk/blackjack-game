<title>BlackJack Game!</title>

<script type="text/javascript" src="scripts.js"></script>
<!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="styles.css">

<div id="the-table">

	<div id="win-loss">Amount:<br/> <div id="win-count">$1000</div></div>

	<div id="dealer-hand">
		<div id="dealer-total-wrapper">Dealer Total<div id="dealer-total">-</div></div>
		<div id="dealer-card-one" class="card empty "></div>
		<div id="dealer-card-two" class="card empty"></div>
		<div id="dealer-card-three" class="card empty"></div>
		<div id="dealer-card-four" class="card empty"></div>
		<div id="dealer-card-five" class="card empty"></div>
		<div id="dealer-card-six" class="card empty"></div>
	</div>

	<div id="players-hand">
		<div id="player-total-wrapper">Player Total<div id="player-total">0</div></div>
		<div id="player-card-one" class="card empty"></div>
		<div id="player-card-two" class="card empty"></div>
		<div id="player-card-three" class="card empty"></div>
		<div id="player-card-four" class="card empty"></div>
		<div id="player-card-five" class="card empty"></div>
		<div id="player-card-six" class="card empty"></div>
	</div>

	<div id="play-buttons">
		<button id="draw-button" onclick="deal()">Deal</button>
		<button id="hit-button" onclick="hit()">Hit</button>
		<button id="stand-button" onclick="stand()">Stand</button>
	</div>
	<div class="gamble-buttons">
		<div type="button" class="bet up-arrow" onclick="placeBet(10)"></div>
		<div type="button" class="bet up-arrow" onclick="placeBet(100)"></div>
		<div type="button" class="bet up-arrow" onclick="placeBet(1000)"></div>
	</div>
	<div class="gamble-buttons">
		<div class="bet-amount">$10</div>
		<div class="bet-amount">$100</div>
		<div class="bet-amount">$1000</div>
	</div>
	<div class="gamble-buttons">
		<div type="button" class="bet down-arrow" onclick="placeBet(-10)"></div>
		<div type="button" class="bet down-arrow" onclick="placeBet(-100)"></div>
		<div type="button" class="bet down-arrow" onclick="placeBet(-1000)"></div>
	</div>
	<div id="wager">Current Wager: <span id="current-bet">$0</span></div>

	<div id="message"></div>

</div>
